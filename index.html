<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" lang="es" content="Miranda L. Fernandez" />
    <meta name="description" content="Mi Porfolio Web - Argentina Programa: #YoProgramo 3ra Edicion" />
    <!-- cdn jsdelivr bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <!-- cdn jsdelivr bootstrap -->

    <title>MIRANDA FERNANDEZ</title>

  <body>
    <!-- header con logo AP(izq), login y redes sociales(der) -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="AP-logo me-2">
          <img src="..//frontEnd/APLogo.png" height="75" alt="Argentina Programa Logo"
            loading="lazy" style="margin-top: -1px;" />
        </a>
    
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fas fa-bars"></span>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">

        </div>

      </div>

    </nav>
    <!-- Navbar -->

    <div class="card mb-3" style="max-width: 80%;">

        <div class="col-md-4">

        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">NOMBRE</h5>

          </div>
        </div>
      </div>
    </div>


    <!-- cdn jsdelivr javascript -->
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <!-- cdn jsdelivr javascript -->
